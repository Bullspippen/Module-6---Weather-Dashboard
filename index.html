<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 border-right pt-4">
                <h5 class="mt-3 mb-3">Search for a City:</h5>
                <form>
                    <div class="input-group mb-3">
                        <input class="form-control" type="text" id="chosenCity" />
                        <button class="btn btn-outline-secondary" id="search-button" type="button">
                            <i class="bi bi-search"></i>
                            Submit
                        </button>
                    </div>
                </form>
                <ul class="list-group history"></ul>
            </aside>

            <div class="col-lg-8 m-auto">
                <div id="current-weather" class="mt-3 text-center">
                    <h2 class="city-name"></h2>
                    <p class="current-date"></p>
                    <img class="current-icon" src="" alt="">
                    <p class="current-temp"></p>
                    <p class="current-humidity"></p>
                    <p class="current-wind-speed"></p>
                    <p class="current-uv-index"></p>
                </div>
                <div id="forecast" class="mt-3 ml-2"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha384-/dXNJT2KFpY+YzI6Bd28uoMp39W6mXTJ2w9LvVgMvqwOr7WVXa6E1UkXaBn0En3O"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"
        integrity="sha384-4gPb3Dx6z8ibH7kkZna9rEFg3st/nmChHt+MZGy/k30enTVi7mIQxluod8fAIe/W"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
